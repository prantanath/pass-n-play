<div class="flex items-center justify-center min-h-screen bg-base-200 px-4">
  <div class="card w-full max-w-md shadow-xl bg-base-100">
    <div class="card-body">
      <h2 class="card-title text-3xl font-bold mb-6 text-center justify-center">Pass n Play</h2>
      <p class="text-center mb-8 text-sm text-base-content/70">
        Sign in to continue to your dashboard
      </p>

      <button (click)="loginWithGoogle()" class="btn btn-outline btn-block gap-3">
        <img
          src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg"
          alt="Google logo"
          class="w-5 h-5"
        />
        Login with Google
      </button>
    </div>
  </div>
</div>
